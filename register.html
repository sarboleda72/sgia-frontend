<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
</head>
<body>
    <main class="register">
        <h1>Registro</h1>
        <form id="formRegister">
            <input type="text" name="fullName" placeholder="Nombre completo" required>
            <select name="documentType" id="">
                <option value="ti">T.I.</option>
                <option value="cc" selected>C.C.</option>
                <option value="ce">C.E.</option>
            </select>
            <input type="number" name="documentNumber" placeholder="Número de documento" required>
            <input type="number" name="fileId" placeholder="Ingrese la ficha del curso" required>
            <input type="text" name="role" value="Estudiante" hidden>
            <input type="password" name="password" placeholder="Ingrese su contraseña" required>
            <input type="text" name="status" value="Activo" hidden>
            <button type="submit">Registrarse</button>
        </form>
    </main>
</body>
<script src="assets/js/register.js"></script>
</html>
